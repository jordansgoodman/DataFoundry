worker_processes 1;

events { worker_connections 1024; }

http {
  sendfile on;
  upstream bi { server bi:8501; }
  upstream airflow { server airflow-webserver:8080; }
  upstream grafana { server grafana:3000; }
  upstream pgadmin { server pgadmin:5050; }

  server {
    listen 80;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;

    ssl_certificate /etc/nginx/tls/fullchain.pem;
    ssl_certificate_key /etc/nginx/tls/privkey.pem;

    location /bi/ {
      proxy_pass http://bi;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Prefix /bi;
    }

    location /airflow/ {
      proxy_pass http://airflow;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Prefix /airflow;
      proxy_redirect off;
      proxy_connect_timeout 5s;
      proxy_read_timeout 120s;
    }

    location /grafana/ {
      proxy_pass http://grafana;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Prefix /grafana;
    }

    location /pgadmin/ {
      proxy_pass http://pgadmin;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Script-Name /pgadmin;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Prefix /pgadmin;
      proxy_redirect off;
      proxy_connect_timeout 5s;
      proxy_read_timeout 120s;
    }

    location = /grafana { return 301 /grafana/; }
    location = /bi { return 301 /bi/; }
    location = /pgadmin { return 301 /pgadmin/; }

    location / {
      return 200 "DataFoundry is running.\n";
    }
  }
}
